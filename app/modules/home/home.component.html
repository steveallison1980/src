<div fxLayout="column" fxLayoutAlign="center stretch" class="videowrapper">
    <video fxShow="true" fxHide.lt-md="true" class="videoinsert" loop muted autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true">
        <source src="../../../../assets/video/splashvideo.mp4" type="video/mp4">
    </video>
    <img fxHide="true" fxShow.lt-md="true" class="videoinsert" src="../../../../assets/img/splash.jpg">
    <br>

    <div flexLayout='row' fxFlex  fxLayoutAlign="space-between start" fxLayoutGap="10px" fxLayout.lt-md="column">
        <div fxFlex="5"></div>
        <div fxFlex="30" fxLayoutAlign="space-around stretch">
            <app-staticcard [type]="'welcome'"></app-staticcard>
        </div>
        <div fxFlex="30" fxLayoutAlign="space-around stretch">
            <app-staticcard *ngIf="getLang()=='JP'" [type]="'cafc'"></app-staticcard>
            <app-staticcard *ngIf="getLang()=='EN'" [type]="'guidance'"></app-staticcard>
        </div>
        <div fxFlex="30" fxLayoutAlign="space-around stretch">
            <app-staticcard [type]="'team'"></app-staticcard>
        </div>
        <div fxFlex="5"></div>
    </div>
    <br>
    <div>
        <app-footer width=100%></app-footer>
    </div>
</div>
    
<div fxShow="true" fxHide.lt-md="true" class="videooverlay" style="background-image: url('../../../../assets/img/indexlogo.png')"></div>
