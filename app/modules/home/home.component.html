<br>
<div>
    <br>
    <div class='homediv' flexLayout='row' fxFlex fxLayoutAlign="space-between start" fxLayoutGap="20px">
        <!--PC-->
        <div fxFlex='5' fxShow="true" fxHide.lt-md="true">
        </div>
        <div fxFlex='20' fxShow="true" fxHide.lt-md>
            <app-sidebar></app-sidebar>
        </div>
        <div fxFlex='70' fxShow="true" fxHide.lt-md>
            <app-welcomemessage *ngIf="isWelcomemessage()"></app-welcomemessage>
            <app-news *ngIf="isNews()"></app-news>
            <app-contact *ngIf="isContact()"></app-contact>
            <app-access *ngIf="isAccess()"></app-access>
            <app-publications *ngIf="isPublications()"></app-publications>
            <app-publication *ngIf="isPublication()"></app-publication>
        </div>
        <div fxFlex='5' fxShow="true" fxHide.lt-md="true">
        </div>

        <!--MOBILE-->
        <div fxFlex='5' fxHide fxShow.lt-md></div>
        <div fxFlex='90' fxHide fxShow.lt-md>
            <!-- start with what is set -->
            <app-welcomemessage *ngIf="isWelcomemessage()"></app-welcomemessage>
            <app-news *ngIf="isNews()"></app-news>
            <app-contact *ngIf="isContact()"></app-contact>
            <app-access *ngIf="isAccess()"></app-access>
            <app-publications *ngIf="isPublications()"></app-publications>
            <app-publication *ngIf="isPublication()"></app-publication>
            <br>
            <!-- then the rest -->
            <app-welcomemessage *ngIf="!isWelcomemessage() && !isPublication()"></app-welcomemessage>
            <br *ngIf="!isWelcomemessage() && !isPublication()">
            <app-news *ngIf="!isNews() && !isPublication()"></app-news>
            <br *ngIf="!isNews() && !isPublication()">
            <app-contact *ngIf="!isContact() && !isPublication()"></app-contact>
            <!--<br *ngIf="!isPublications() && !isPublication()">
            <app-publications *ngIf="!isPublications() && !isPublication()"></app-publications>-->
        </div>
        <div fxFlex='5' fxHide fxShow.lt-md></div>
    </div>
</div>
<br>
<div>
    <app-footer width=100%></app-footer>
</div>
