<br>
<div>
    <div flexLayout='row' fxFlex fxLayoutAlign="space-between start" fxLayoutGap="20px">
        <!--PC-->
        <div fxFlex='5' fxShow="true" fxHide.lt-md="true">
        </div>
        <div fxFlex='20' fxShow="true" fxHide.lt-md="true">
            <app-sidebar *ngIf="this.langService.lang == 'EN'" [menu]="'careers'" [highlight]="'careerspage'"></app-sidebar>
            <app-sidebar *ngIf="this.langService.lang == 'JP'" [menu]="'careers'" [highlight]="'setsumeikaipage'"></app-sidebar>
        </div>
        <div fxFlex='70' fxShow="true" fxHide.lt-md>
            <app-setsumeikai *ngIf="this.langService.lang == 'JP'"></app-setsumeikai>
            <app-careers *ngIf="this.langService.lang == 'EN'"></app-careers>
        </div>
        <div fxFlex='5' fxShow="true" fxHide.lt-md="true">
        </div>
        <!--MOBILE-->
        <div fxFlex='5' fxHide fxShow.lt-md></div>
        <div fxFlex='90' fxHide fxShow.lt-md>
            <app-setsumeikai *ngIf="this.langService.lang == 'JP'"></app-setsumeikai>
            <app-careers *ngIf="this.langService.lang == 'EN'"></app-careers>
        </div>
        <div fxFlex='5' fxHide fxShow.lt-md></div>
    </div>
</div>
<br>
<div>
    <app-footer width=100%></app-footer>
</div>
