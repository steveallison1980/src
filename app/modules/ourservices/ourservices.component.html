<div fxLayout='column' fxLayoutAlign="start stretch" fxLayoutGap="20px" >
    <div flexLayout='row' fxFlex  fxLayoutAlign="space-between start" fxLayoutGap="20px">
        <!--PC-->
        <div fxFlex='5' fxShow="true" fxHide.lt-md="true">
        </div>
        <div fxFlex='20' fxShow="true" fxHide.lt-md="true">
            <app-sidebar [items]='ourservicesitems'></app-sidebar>
        </div>
        <div fxFlex='70' fxShow="true" fxHide.lt-md>
            <app-patentsandutilitymodels *ngIf="isPatent()"></app-patentsandutilitymodels>
            <app-designsandtrademarks *ngIf="isDesign()"></app-designsandtrademarks>
            <app-litigationandstrategy *ngIf="isLitigation()"></app-litigationandstrategy>
            <app-courtcasereports *ngIf="isCourt()"></app-courtcasereports>
        </div>
        <div fxFlex='5' fxShow="true" fxHide.lt-md="true">
        </div>
        <!--MOBILE-->
        <div fxFlex='100' fxHide fxShow.lt-md>
            <app-patentsandutilitymodels></app-patentsandutilitymodels>
            <br>
            <app-designsandtrademarks></app-designsandtrademarks>
            <br>
            <app-litigationandstrategy></app-litigationandstrategy>
            <br>
            <app-courtcasereports></app-courtcasereports>
        </div>
    </div>
</div>
