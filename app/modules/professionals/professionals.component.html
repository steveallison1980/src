<br>
<div>
    <div flexLayout='row' fxFlex  fxLayoutAlign="space-between start" fxLayoutGap="20px">
        <!--PC-->
        <div fxFlex='5' fxShow="true" fxHide.lt-md="true">
        </div>
        <div fxFlex='20' fxShow="true" fxHide.lt-md="true">
            <app-sidebar></app-sidebar>
        </div>
        <div fxFlex='70' fxShow="true" fxHide.lt-md>
            <app-practiceareas *ngIf="isPracticeAreas(); else elseBlock"></app-practiceareas>
            <ng-template #elseBlock>
                <app-person *ngIf="isPersonView()" [person]="this.nav.curPerson"></app-person>
                <app-people [currentGroup]="getSubPage()" (detailsClick)='setPersonView($event)'></app-people>
            </ng-template>
        </div>
        <div fxFlex='5' fxShow="true" fxHide.lt-md="true">
        </div>
        <!--MOBILE-->
        <div fxFlex='5' fxHide fxShow.lt-md></div>
        <div fxFlex='90' fxHide fxShow.lt-md>
            <app-practiceareas *ngIf="isPracticeAreas(); else elseBlock"></app-practiceareas>
            <ng-template #elseBlock>
                <app-person *ngIf="isPersonView()" [person]="this.nav.curPerson"></app-person>
                <app-people [currentGroup]="getSubPage()" (detailsClick)='setPersonView($event)'></app-people>
            </ng-template>
        </div>
        <div fxFlex='5' fxHide fxShow.lt-md></div>
    </div>
</div>
<br>
<div>
    <app-footer width=100%></app-footer>
</div>
