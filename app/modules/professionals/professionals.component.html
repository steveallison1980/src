<div fxLayout='column' fxLayoutAlign="start stretch" fxLayoutGap="20px" >
    <div flexLayout='row' fxFlex  fxLayoutAlign="space-between start" fxLayoutGap="20px">
        <div fxFlex='20' fxShow="true" fxHide.lt-md="true">
            <app-sidebar [items]='professionalsitems' (itemClick)='setComponent($event)'></app-sidebar>
        </div>
        <div fxFlex='80' fxFlex.lt-md='100' fxShow="true">
            <app-practiceareas *ngIf="curView=='practiceareas'"></app-practiceareas>
            <app-people *ngIf="curView=='peopleview'" [currentGroup]="curComponent" (detailsClick)='setPersonView($event)'></app-people>
            <app-person *ngIf="curView=='personview'" [person]="curPerson"></app-person>
        </div>
    </div>
</div>
