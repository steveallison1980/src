<div>
    <mat-card>
        <div class="container">
            <img mat-card-image src='../../../../assets/img/cafc.jpg'>
            <div>
                <mat-card-title>
                    <app-titletext [title]="getCAFCDecTitle()"></app-titletext>
                </mat-card-title>

        <h2>{{getCAFCDecTitle().text}}</h2>
        <p *ngFor="let para of getCAFCDecParas()">
