<div fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="20px">
    <mat-card>
        <div class="container">
            <img mat-card-image src='../../../../assets/img/cafc.jpg'>
            <div class="titletext">
                <mat-card-title>{{getCAFCDecTitle()}}</mat-card-title>
            </div>
        </div>
        <p *ngFor="let para of getCAFCDecParas()">
            {{para}}
        </p>
    </mat-card>

    <mat-card>
        <div class="container">
            <img mat-card-image src='../../../../assets/img/tokyo.jpg'>
            <div class="titletext">
                <mat-card-title>{{getJapanDecTitle()}}</mat-card-title>
            </div>
        </div>
        <p *ngFor="let para of getJapanDecParas()">
            {{para}}
        </p>
    </mat-card>
</div>
