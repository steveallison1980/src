<header>
    <!-- PC VIEW -->
    <div fxShow fxHide.lt-md fxLayout='row' fxLayoutAlign='space-between center'>
        <div fxLayout='row' fxLayoutAlign='start center' fxLayoutGap="8px">
            <img src='../../../../assets/img/oLogo.png' height="56px">
            <mat-divider [vertical]="true"></mat-divider>
            <div>
                <span fxShow fxHide.lt-md class='xlargetext'>{{getText("firmname_pc")}}</span>
            </div>
        </div>

        <div fxLayout='row' fxLayoutAlign='start start'>        
            <div class='largetext' fxLayout='row' [fxShow]="true" [fxHide.lt-md]="true" fxLayoutGap='5px'>
                <a routerLink="/" (click)="clickHome()" [ngClass]="{'activenav': isHome() }">{{getText("home")}}</a>
                <mat-divider [vertical]="true"></mat-divider>
                <a routerLink="/aboutus" (click)="clickAboutus()" [ngClass]="{'activenav': isAboutus()}">{{getText("aboutus")}}</a>
                <mat-divider [vertical]="true"></mat-divider>
                <a routerLink="/ourservices" (click)="clickOurservices()" [ngClass]="{'activenav': isOurservices()}">{{getText("ourservices")}}</a>
                <mat-divider [vertical]="true"></mat-divider>
                <a routerLink="/professionals" (click)="clickProfessionals()" [ngClass]="{'activenav': isProfessionals()}">{{getText("professionals")}}</a>
                <mat-divider [vertical]="true" *ngIf="isJapanesePage()"></mat-divider>
                <a routerLink="/cafcreports" (click)="clickCAFCReports()" [ngClass]="{'activenav': isCafcreports()}" *ngIf="isJapanesePage()">{{getText("cafcreports")}}</a>
                <mat-divider [vertical]="true"></mat-divider>
                <a routerLink="/careers" (click)="clickCareers()" [ngClass]="{'activenav': isCareers()}">{{getText("careers")}}</a>
                
            </div>
        </div>
    </div>

    <!-- MOBILE VIEW -->
    <div fxHide fxShow.lt-md fxLayout='row' fxLayoutAlign='space-between center'>    
        <div fxHide fxShow.sm class='xxlargetext' fxLayout='row'fxLayout='row' fxLayoutAlign='end center' fxLayoutGap="28px">
            <img fxHide fxShow.sm src='../../../../assets/img/oLogo.png' height="56px">
            <span>{{getText("firmname_mobile_ltmd")}}</span>
        </div>
        <div fxHide fxShow.xs fxLayout='row' fxLayoutAlign='end center' fxLayoutGap="18px">
            <img src='../../../../assets/img/oLogo.png' height="56px">
            <span class='xlargetext'>{{getText("firmname_mobile_xs")}}</span>
        </div>
        <div>
            <button mat-icon-button color="highlight" aria-label="Open the site map" (click)="openSitemap()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
    </div>

</header>
<mat-divider class='colored'></mat-divider>
