<mat-card>
    <div class="container">
        <!--<img mat-card-image src='../../../../assets/img/news.png'>-->
        <img mat-card-image src='../../../../assets/img/newspaper2.jpg'>
        <div class="titletext"><mat-card-title>{{getText("title")}}</mat-card-title></div>
    </div>
    <table mat-table [dataSource]="getDatasource()" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let element">
                <a *ngIf="element.curPage!=''; else noRouterBlock" (click)="setNav(element.curPage,element.subPage)" routerLink="/{{element.curPage}}">
                    {{element.details}}
                </a>
                <ng-template #noRouterBlock>
                    <a *ngIf="element.link!=''; else elseBlock" href='{{element.link}}'>
                        {{element.details}}
                    </a>
                    <ng-template #elseBlock>{{element.details}}</ng-template>
                </ng-template>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
