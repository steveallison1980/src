<div fxLayout="row wrap" fxLayoutGap="20px" fxLayout.lt-md="column">
    <div *ngFor="let pub of getPubs()" class="pub-card"  fxFlex="47" fxLayoutAlign="space-around stretch">
        <mat-card>
            <mat-card-header>
                
                <mat-card-title>{{getTitle(pub)}}</mat-card-title>
                <mat-card-subtitle>
                    {{getPubDate(pub)}}
                </mat-card-subtitle>
            </mat-card-header>
            <img class='mainimage' mat-card-image src="../../../../assets/img/books/{{pub.img}}" alt="{{getTitle(pub)}}, {{getPubDate(pub)}}">
            <mat-card-content><p>{{getShort(pub)}}</p></mat-card-content>
            
            <mat-card-actions fxLayoutAlign="end">
                <div class="person-button-row">
                    <button mat-stroked-button>
                        details
                    </button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
