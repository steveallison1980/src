<mat-nav-list >
    <mat-list-item *ngFor="let item of getPage().links" (click)="clickItem(item.subPage)">
        <a fxLayoutAlign='start center' matLine href="javascript:void(0)">
            <button class='sidebutton' fxLayoutAlign='start start' mat-icon-button [ngClass]="{'listitemactive': item.subPage == this.nav.subPage }">
                <mat-icon>{{item.icon}}</mat-icon>
                {{getText(item)}}
            </button>
        </a>
        <mat-divider *ngIf="item.type=='main-group'"></mat-divider>
        <mat-divider *ngIf="item.type=='last-in-group'"></mat-divider>
    </mat-list-item>
</mat-nav-list>
