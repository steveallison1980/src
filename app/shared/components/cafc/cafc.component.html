<div *ngFor="let report of getCAFCReports()" class="cafc-card">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{getTitle(report)}}</mat-card-title>
            <mat-card-subtitle>
                {{getPreview(report)}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content><p>{{getContent(report)}}</p></mat-card-content>
    </mat-card>
    <br>
</div>
