<mat-card>
    <div class="container">
        <img mat-card-image src='../../../../assets/img/patent.jpg'>
        <!--<img mat-card-image src='../../../../assets/img/lightbulb.png'>-->
        <div>
            <!-- <mat-card-title>Patents and Utility Models</mat-card-title> -->
            <mat-card-title>
                <app-titletext [title]="getTitle()"></app-titletext>
            </mat-card-title>
        </div>

        <h2>{{getTitle().text}}</h2>
        <div class='content'>
            <p *ngFor="let para of getParas()">
                {{para}}
            </p>
        </div>

    </div>
    <app-paragraphrenderer *ngIf="isEnglish()" [paragraph]="getCheckOutPatentGuide()"></app-paragraphrenderer>
</mat-card>
