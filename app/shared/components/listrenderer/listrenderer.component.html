<span *ngIf="getTreeMode()==false">
    <ul *ngIf="getType()=='ul'">
        <li *ngFor="let element of getElements()">
            <app-elementrenderer [element]="element"></app-elementrenderer>
        </li>
    </ul>
    <ol *ngIf="getType()=='ol'">
        <li *ngFor="let element of getElements()">
            <app-elementrenderer [element]="element"></app-elementrenderer>
        </li>
    </ol>
</span>
