<table mat-table [dataSource]="getDatasource()" class="mat-elevation-z8">
    
    <ng-container *ngIf="hasCol1()" matColumnDef="column1">
        <th mat-header-cell *matHeaderCellDef>{{getCol(1)}}</th>
        <td mat-cell *matCellDef="let element"> <app-contentrenderer [content]="element.column1.content"></app-contentrenderer> </td>
    </ng-container>

        <th mat-header-cell *matHeaderCellDef>{{getCol(2)}}</th>

    </ng-container>

    </ng-container>

    </ng-container>

        <th mat-header-cell *matHeaderCellDef>{{getCol(6)}}</th>

    </ng-container>
    <ng-container *ngIf="hasCol7()" matColumnDef="column7">

    </ng-container>
    <ng-container *ngIf="hasCol8()" matColumnDef="column8">
        <th mat-header-cell *matHeaderCellDef>{{getCol(8)}}</th>
        <td mat-cell *matCellDef="let element"> <app-contentrenderer [content]="element.column8.content"></app-contentrenderer> </td>
    </ng-container>
    <ng-container *ngIf="hasCol9()" matColumnDef="column9">

    <ng-container *ngIf="hasCol10()" matColumnDef="column10">
        <th mat-header-cell *matHeaderCellDef>{{getCol(10)}}</th>
        <td mat-cell *matCellDef="let element"> <app-contentrenderer [content]="element.column10.content"></app-contentrenderer> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
</table>
