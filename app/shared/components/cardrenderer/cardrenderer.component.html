<mat-card class='{{getClasses()}}'>
    <img *ngIf="getImgFilePath()!=null" mat-card-image [src]="getImgFilePath()">
    <mat-card-title>
        <app-titletext [title]="getTitle()"></app-titletext>
    </mat-card-title>
    <app-contentrenderer [content]="getContent()"></app-contentrenderer>
</mat-card>
