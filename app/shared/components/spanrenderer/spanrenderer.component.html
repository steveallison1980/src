
<a *ngIf="isLink()" [href]="getUrl()" class='{{getClasses()}}'>
    {{getText()}}
</a>
<a *ngIf="isRouterLink()" [matTooltip]="getTooltip()" [matTooltipClass]="'tooltipclass'" [routerLink]="getRouterLink()" class='{{getClasses()}}'>
    {{getText()}}
</a>
<span *ngIf="isNotLink()" class='{{getClasses()}}'>
    {{getText()}}
</span>
