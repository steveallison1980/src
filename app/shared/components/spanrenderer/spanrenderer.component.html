<a *ngIf="isLink() && getTreeMode()==false" [href]="getUrl()" class='{{getClasses()}}'>
    {{getText()}}
</a>
<a *ngIf="isRouterLink() && getTreeMode()==false" [matTooltip]="getTooltip()" [matTooltipClass]="'tooltipclass'" [routerLink]="getRouterLink()" class='{{getClasses()}}'>
    {{getText()}}
</a>
<span *ngIf="isNotLink() && getTreeMode()==false" class='{{getClasses()}}'>
    {{getText()}}
</span>
