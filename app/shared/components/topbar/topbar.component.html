<!-- PC VIEW -->
<div class="topbar" fxShow fxHide.lt-md fxLayout='row' fxLayoutAlign='end center' fxLayoutGap>
    <div class='topbarelement teldiv' fxLayoutAlign='center center'>
        <a  href='tel:0352763241'>
            <button class='highlightbutton' mat-button>
                <mat-icon fxShow fxHide.lt-sm>local_phone</mat-icon>
                +81-3-5276-3241
            </button>
        </a>
    </div>
    <div class='topbarelement locationdiv' fxShow fxHide.lt-sm fxLayoutAlign='center center'>
        <a  href='https://goo.gl/maps/DMWemg1CqEqiGkDk6'>
            <button color='warn' class='highlightbutton' mat-button>
                <mat-icon>location_on</mat-icon>
            </button>
        </a>
    </div>
    <div class='topbarelement langdiv' fxLayoutAlign='center center'>
        <div (click)="toggleLang()">
            <button mat-button>
                <img [src]='getImgSrc()' height='32px'>
            </button>
        </div>
    </div>
</div>

    <div (click)="toggleLang()">

        </button>

</div>
